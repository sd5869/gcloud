	<body>
			
			<P><font size="6">Steps For Deplying a static Site on Gcloud</font></P>
			<P><B>1.</B>Download gcloud SDK</P>
			<P><B>2.</B>gcloud auth login</P>
			<P><B>3.</B>gclod init project-id</P>
			<P><B>4.</B>gloud components update app</P>
			<P><B>5.</B>gcloud preview app run .</P>
			<P><B>6.</B>In browser run localhost:8080</P>
			<P><B>7.</B>gcloud preview app deploy .</P>
			<P><B>8.</B>In browser run project-id.appspot.com</P>
	</body>
</html>
